<!doctype html>
<html>

<head>
	<title>Contact</title>
</head>

<body>
	<h1>Contact Me</h1>
	<form>
		<label>Full Name</label>
		<br>
		<input type="text" name="fulln" placeholder="Bob Ridder" required>
		<br><br>
		<label>Your E-Mail Address</label>
		<br>
		<input type="email" name="email" placeholder="genericname@gmail.com" required>
		<br><br>
		<label>Your Phone Number</label>
		<br>
		<input type="tel" name="phone" placeholder="1(212)123-456-7890" required>
		<br><br>
		<label>Preferred Method of Contact</label>
		<br>
		<input type="radio" name="contact" value="email"> E-Mail <br>
		<input type="radio" name="contact" value="phone"> Phone<br>
		<br>
		<label>Message<br>
			<textarea name="message"></textarea><br><br>
			<input type="submit" name="s" value="Send Message"></label>
	</form>
